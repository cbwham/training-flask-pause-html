<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortlaufende Uhrzeit und Pausenzeit</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Oben am oberen Rand ausrichten */
            height: 100vh;
            margin: 0;
            text-align: center;
            padding-top: 20px; /* Abstand zum oberen Rand */
        }

        #container {
            width: 80%;
            max-width: 600px;
        }

        #timeDisplay {
            font-size: 3em;
            margin-bottom: 20px;
            color: blue; /* Ã„ndern: Farbe der laufenden Uhrzeit auf Blau setzen */
        }

        #pauseDisplay {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Fortlaufende Uhrzeit und Pausenzeit</h1>
        <p id="timeDisplay"></p>
        <p id="pauseDisplay"></p>
    </div>

    <script>
        function updateTime() {
            fetch('/get_time')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('timeDisplay').innerText = 'Aktuelle Uhrzeit: ' + data.time;
                    setTimeout(updateTime, 1000); // Aktualisieren alle 1000 Millisekunden (1 Sekunde)
                });
        }

        function updatePause() {
            fetch('/zeiten')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('pauseDisplay').innerText = data;
                    setTimeout(updatePause, 1000); // Aktualisieren alle 1000 Millisekunden (1 Sekunde)
                });
        }

        updateTime(); // Starten Sie die Aktualisierung der Uhrzeit beim Laden der Seite
        updatePause(); // Starten Sie die Aktualisierung der Pausenzeit
    </script>
</body>
</html>
